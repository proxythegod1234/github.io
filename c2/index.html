<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveC2</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #001f3f 0%, #007bff 100%);
      color: #e0f7fa;
      font-family: 'Orbitron', sans-serif;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .tilt-wrapper {
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      transition: transform 0.6s ease-out;
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.25);
      backdrop-filter: blur(6px);
    }

    .profile-box:hover {
      transform: rotateY(10deg) rotateX(6deg);
    }

    .profile-box img {
      width: 110px;
      height: auto;
      filter: drop-shadow(0 0 8px #00ffff);
      border-radius: 50%;
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .badge-text {
      font-size: 1rem;
      color: #00d4ff;
      text-shadow: 0 0 4px #00ffff;
      margin: 0.5em 0;
      animation: flickerBadge 3s infinite;
    }

    @keyframes flickerBadge {
      0%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.5; }
      21%, 23%, 25%, 54% { opacity: 1; }
    }

    .button-container {
      margin-top: 2rem;
    }

    .button {
      margin: 0.5em;
      display: inline-block;
    }

    .button img {
      width: 3.5em;
      height: 3.5em;
      transition: transform 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.4);
    }

    .button img:hover {
      transform: scale(1.1);
    }

    .typewriter h3 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00e5ff;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00e5ff; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.9);
      color: #00d4ff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      text-shadow: 0 0 10px #00ffff;
    }

    .highlight-text {
      background: linear-gradient(45deg, #00e5ff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: bold;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    p {
      font-size: 1rem;
      color: #b2ebf2;
      margin-top: 1rem;
    }
  </style>
</head>

    </div>
  </div>


  <svg class="wave" viewBox="0 0 1440 320">

  <script>
    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('background-video');
      overlay.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }
  </script>

  <!-- Load Particles.js for raindrops -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>

        "shape": { "type": "circle" },

      },

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script src="/assets/js/scripts.js"></script>

</html>
