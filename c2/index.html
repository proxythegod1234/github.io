<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waves C2</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#031926, #062d44);
      color: #c6f9ff;
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .tilt-wrapper {
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      transition: transform 0.6s ease-out;
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
      padding: 1rem;
    }

    .profile-box:hover {
      transform: rotateY(15deg) rotateX(10deg);
    }

    .profile-box img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 6px #00e5ff);
      border-radius: 50%;
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .badge-text {
      font-size: 1rem;
      color: #00e5ff;
      text-shadow: 0 0 6px #0077b6;
      margin: 0.5em 0;
      animation: flickerBadge 3s infinite;
    }

    @keyframes flickerBadge {
      0%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
      21%, 23%, 25%, 54% { opacity: 1; }
    }

    .button-container {
      margin-top: 2rem;
    }

    .button {
      margin: 0.5em;
      display: inline-block;
    }

    .button img {
      width: 3.5em;
      height: 3.5em;
      transition: transform 0.3s ease;
    }

    .button img:hover {
      transform: scale(1.1);
    }

    .typewriter h3 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00e5ff;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00e5ff; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 20, 30, 0.85);
      color: #c6f9ff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    #water-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, rgba(255, 255, 255, 0.03) 0, rgba(0, 229, 255, 0.02) 2px);
      animation: ripple 6s infinite linear;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes ripple {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(173, 216, 230, 0.5);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      z-index: 5;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .jellyfish {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 20px 20px, #00e5ff 0%, #004e6e 100%);
      border-radius: 50% 50% 40% 40%;
      animation: floatJelly 20s infinite ease-in-out;
      filter: blur(0.5px);
      opacity: 0.7;
      z-index: 4;
    }

    @keyframes floatJelly {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }
      50% {
        transform: translateY(-80vh) translateX(20px) scale(1.1);
      }
      100% {
        transform: translateY(0) translateX(-20px) scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="overlay" role="button" aria-label="Click to play ocean music and enter" onclick="playMusicAndHideOverlay()">
    Enter the C2
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://files.catbox.moe/3s8f2y.mp4">
  </video>

  <div class="content">
    <div class="button-container">
      <div class="tilt-wrapper">
        <div class="profile-box">
          <img src="https://files.catbox.moe/zv7b5w.gif" alt="Wave Avatar" />
          <div class="badge-text">best C2 on the tide!</div>
          <h3 class="sparkle-bg">Wave</h3>
          <div class="typewriter">
            <h3 id="typewriter-text">If it ain't Wave, I don't want it!...</h3>
          </div>
          <p>Drifting through the currents of WaveC2</p>
          <a class="button" href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/02r5fg.jpg" alt="Telegram" />
          </a>
          <a class="button" href="https://x.com/trialware" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/9r28re.png" alt="X" />
          </a>
          <a class="button" href="https://discord.com/users/842076404082409522" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/opp07c.png" alt="Discord" />
          </a>
          <a class="button" href="https://github.com/proxythegod1234" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/28hgzt.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="water-overlay"></div>

  <script>
    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('background-video');
      overlay.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }

  
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(bubble);
    }


    for (let j = 0; j < 3; j++) {
      const jelly = document.createElement("div");
      jelly.classList.add("jellyfish");
      jelly.style.left = Math.random() * 90 + "vw";
      jelly.style.animationDuration = 12 + Math.random() * 10 + "s";
      document.body.appendChild(jelly);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
</body>
</html>
