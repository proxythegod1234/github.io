<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waves C2</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #0f1f2f, #0b223d);
      color: #d4f1ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .tilt-wrapper {
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      transition: transform 0.6s ease-out;
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
      padding: 1rem;
    }

    .profile-box:hover {
      transform: rotateY(15deg) rotateX(10deg);
    }

    .profile-box img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 6px #5ec8e5);
      border-radius: 50%;
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .badge-text {
      font-size: 1rem;
      color: #5ec8e5;
      text-shadow: 0 0 6px #3e99cc;
      margin: 0.5em 0;
    }

    .button-container {
      margin-top: 2rem;
    }

    .button {
      margin: 0.5em;
      display: inline-block;
    }

    .button img {
      width: 3.5em;
      height: 3.5em;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .button img:hover {
      transform: scale(1.1);
    }

    .typewriter h3 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #d4f1ff;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #d4f1ff; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 31, 47, 0.9);
      color: #d4f1ff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    .content p {
      font-style: italic;
      color: #a7d8f1;
    }
  </style>
</head>
<body>
  <div id="overlay" role="button" aria-label="Click to enter" onclick="playMusicAndHideOverlay()">
    Enter the Wave
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://files.catbox.moe/3s8f2y.mp4">
  </video>

  <div class="content">
    <div class="button-container">
      <div class="tilt-wrapper">
        <div class="profile-box">
          <img src="https://files.catbox.moe/zv7b5w.gif" alt="Wave Profile Avatar" />
          <div class="badge-text">best C2 on the market!</div>
          <h3>Wave</h3>
          <div class="typewriter">
            <h3 id="typewriter-text">If it ain't Wave I don't want it!...</h3>
          </div>
          <p>Wandering through the realms WaveC2</p>
          <a class="button" href="https://t.me/wavec2" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/02r5fg.jpg" alt="Telegram Link" />
          </a>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('background-video');
      overlay.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
