<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave C2</title>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');

    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }


    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 80%, #120a8f 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, #ff006e 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, #8338ec 0%, transparent 50%),
                  linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      animation: bgShift 15s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { filter: hue-rotate(0deg) brightness(1); }
      33% { filter: hue-rotate(120deg) brightness(1.1); }
      66% { filter: hue-rotate(240deg) brightness(0.9); }
    }

  
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00d4ff;
      border-radius: 50%;
      animation: float 20s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
    }

    #background-video {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.3) contrast(1.5) blur(2px);
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      #background-video {
        display: none;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      cursor: pointer;
      color: #00d4ff;
      font-size: 2.5rem;
      font-weight: 300;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    #overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #overlay:hover {
      color: #ff006e;
      text-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
      transform: scale(1.05);
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .content {
      display: none;
      opacity: 0;
      animation: slideIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(50px) scale(0.9);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    .tilt-wrapper {
      position: relative;
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      color: #ffffff;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      width: 600px;
      max-width: 100%;
      min-width: 320px;
      min-height: 500px;
      overflow: hidden;
      margin: 30px auto;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
      position: relative;
    }

    .profile-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.1) 0%, 
        transparent 50%, 
        rgba(255, 0, 110, 0.1) 100%);
      border-radius: 24px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .profile-box:hover::before {
      opacity: 1;
    }

    .profile-box:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(0, 212, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 40px rgba(0, 212, 255, 0.2);
      border-color: rgba(0, 212, 255, 0.3);
    }

    .avatar-container {
      position: relative;
      margin-bottom: 30px;
    }

    .avatar-ring {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #00d4ff, #8338ec, #ff006e, #00d4ff);
      animation: spin 8s linear infinite;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .profile-box:hover .avatar-ring {
      opacity: 1;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .profile-box img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      z-index: 1;
    }

    .profile-box:hover img {
      transform: scale(1.1) rotateY(10deg);
      border-color: rgba(0, 212, 255, 0.5);
      box-shadow: 0 12px 48px rgba(0, 212, 255, 0.3);
    }

    .profile-box h3 {
      font-family: 'Inter', sans-serif;
      margin: 20px 0;
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: none;
      background: linear-gradient(135deg, #00d4ff, #8338ec, #ff006e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 4s ease-in-out infinite;
      position: relative;
    }

    @keyframes textGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 212, 255, 0.5)); }
    }

    .typewriter {
      display: inline-block;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 500;
      margin: 20px 0;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    .typewriter:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.3);
      color: #00d4ff;
    }

    .social-buttons {
      margin-top: 30px;
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      width: 70px;
      height: 70px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .social-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .social-button:hover::before {
      transform: translateX(100%);
    }

    .social-button img {
      width: 32px;
      height: 32px;
      filter: brightness(1.2) drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
      transition: all 0.4s ease;
      z-index: 1;
      position: relative;
    }

    .social-button:hover {
      transform: translateY(-8px) scale(1.1);
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.3);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3), 0 0 32px rgba(0, 212, 255, 0.2);
    }

    .social-button:hover img {
      filter: brightness(1.5) drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
      transform: scale(1.2) rotateZ(10deg);
    }

    .social-button:nth-child(2):hover {
      background: rgba(114, 137, 218, 0.1);
      border-color: rgba(114, 137, 218, 0.3);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3), 0 0 32px rgba(114, 137, 218, 0.2);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }


    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .glitch::before {
      animation: glitch-1 0.5s infinite;
      color: #ff006e;
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.5s infinite;
      color: #00d4ff;
      z-index: -2;
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); opacity: 0; }
      20% { transform: translate(-2px, 2px); opacity: 1; }
      40% { transform: translate(-2px, -2px); opacity: 1; }
      60% { transform: translate(2px, 2px); opacity: 1; }
      80% { transform: translate(2px, -2px); opacity: 1; }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); opacity: 0; }
      20% { transform: translate(2px, 2px); opacity: 1; }
      40% { transform: translate(2px, -2px); opacity: 1; }
      60% { transform: translate(-2px, 2px); opacity: 1; }
      80% { transform: translate(-2px, -2px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  
  <div class="particles"></div>

  <div id="overlay" role="button" aria-label="Click to enter the waves" onclick="playMusicAndHideOverlay()">
    <span class="glitch" data-text="[ ENTER THE MATRIX ]">[ ENTER THE MATRIX ]</span>
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://r2.worst.fail/4evr.mp4">
  </video>

  <canvas id="mouse-canvas"></canvas>

  <div class="content">
    <div class="tilt-wrapper">
      <div class="profile-box">
        <div class="avatar-container">
          <div class="avatar-ring"></div>
          <img src="https://files.catbox.moe/uphml6.jpg" alt="Wave Profile Avatar" />
        </div>
        <h3 class="glitch" data-text="Wave">Wave</h3>
        <div class="typewriter" id="typewriter-text">Hardest Hitting C2!</div>
        <div class="social-buttons">
          <a class="social-button" href="https://t.me/waveservices2" target="_blank" title="Telegram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
          </a>
          <a class="social-button" href="https://discord.gg/waveredirect" target="_blank" title="Discord">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>

    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const backgroundVideo = document.getElementById("background-video");
    const particlesContainer = document.querySelector(".particles");
    
    backgroundVideo.volume = 0.2;

    
    function playMusicAndHideOverlay() {
      backgroundVideo.style.display = 'block';
      backgroundVideo.play().catch(() => {
        document.body.addEventListener('click', () => backgroundVideo.play());
      });

      overlay.classList.add("hidden");
      setTimeout(() => {
        overlay.style.display = "none";
        content.style.display = "block";
        initParticles();
      }, 800);
    }

 
    function initParticles() {
      for (let i = 0; i < 50; i++) {
        createParticle();
      }
    }

    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.opacity = Math.random() * 0.8 + 0.2;
      
      const colors = ['#00d4ff', '#8338ec', '#ff006e', '#ffffff'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      particle.style.boxShadow = `0 0 6px ${particle.style.background}`;
      
      particlesContainer.appendChild(particle);
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.remove();
          createParticle();
        }
      }, 25000);
    }


    document.addEventListener('contextmenu', e => e.preventDefault());


    document.querySelectorAll(".profile-box").forEach(box => {
      let timer;
      
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const deltaX = (e.pageX - centerX) / rect.width;
        const deltaY = (e.pageY - centerY) / rect.height;
        
        const tiltX = deltaY * 15;
        const tiltY = -deltaX * 15;
        const scale = 1 + Math.abs(deltaX * deltaY) * 0.1;
        
        box.style.transition = 'transform 0.1s ease-out';
        box.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(${scale})`;
      });

      box.addEventListener("mouseleave", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          box.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          box.style.transform = "perspective(1000px) rotateX(0) rotateY(0) scale(1)";
        }, 50);
      });
    });


    const phrases = [
      "Hardest Hitting C2!",
      "Elite Command & Control",
      "New-Gen Solutions",
      "Cyber Warfare Expert"
    ];
    const speed = 80;
    const delayBetweenPhrases = 2000;
    const typewriterText = document.getElementById("typewriter-text");
    let phraseIndex = 0, charIndex = 0, isDeleting = false;

    function type() {
      const current = phrases[phraseIndex];
      
      if (!isDeleting) {
        typewriterText.textContent = current.slice(0, charIndex + 1);
        charIndex++;
      } else {
        typewriterText.textContent = current.slice(0, charIndex);
        charIndex--;
      }

      if (!isDeleting && charIndex === current.length) {
        isDeleting = true;
        setTimeout(type, delayBetweenPhrases);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? speed / 2 : speed);
      }
    }

    type();


    const canvas = document.getElementById("mouse-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let mouseX = 0, mouseY = 0;

    class InteractiveParticle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 4;
        this.speedY = (Math.random() - 0.5) * 4;
        this.alpha = 1;
        this.color = `rgba(${Math.random() > 0.5 ? '0, 212, 255' : '255, 0, 110'}, ${this.alpha})`;
        this.life = 0;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life++;
        this.alpha = Math.max(0, 1 - this.life / 100);
        this.size = Math.max(0, this.size - 0.02);
        
    
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          this.speedX += dx * 0.0001;
          this.speedY += dy * 0.0001;
        }
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();
        
        if (particle.alpha <= 0 || particle.size <= 0) {
          particles.splice(index, 1);
        }
      });
      
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      for (let i = 0; i < 2; i++) {
        particles.push(new InteractiveParticle(e.clientX, e.clientY));
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animateParticles();

  
    setInterval(() => {
      if (Math.random() < 0.1) {
        document.querySelector('.profile-box h3').style.animation = 'none';
        setTimeout(() => {
          document.querySelector('.profile-box h3').style.animation = 'textGlow 4s ease-in-out infinite';
        }, 100);
      }
    }, 3000);
  </script>
</body>
</html>
