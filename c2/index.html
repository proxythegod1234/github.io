<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveC2</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at bottom, #001f3f 0%, #000814 100%);
      color: #e0f7fa;
      font-family: 'UnifrakturCook', cursive;
      background-attachment: fixed;
    }

    .tilt-wrapper {
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      transition: transform 0.6s ease-out;
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
      padding: 1rem;
      background: rgba(0, 31, 63, 0.2);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    .profile-box:hover {
      transform: rotateY(15deg) rotateX(10deg);
    }

    .profile-box img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 6px #00bcd4);
      border-radius: 50%;
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .badge-text {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1rem;
      color: #00bcd4;
      text-shadow: 0 0 6px #007bff;
      margin: 0.5em 0;
      animation: flickerBadge 3s infinite;
    }

    @keyframes flickerBadge {
      0%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
      21%, 23%, 25%, 54% { opacity: 1; }
    }

    .button-container {
      margin-top: 2rem;
    }

    .button {
      margin: 0.5em;
      display: inline-block;
    }

    .button img {
      width: 3.5em;
      height: 3.5em;
      transition: transform 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
    }

    .button img:hover {
      transform: scale(1.1);
    }

    .typewriter h3 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #e0f7fa;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #e0f7fa; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.9);
      color: #00d4ff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      text-shadow: 0 0 6px #00ffff;
    }

    .sparkle-bg {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #b2ebf2;
      margin-top: 1rem;
    }
  </style>
</head>

  <script>
