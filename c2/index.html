<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave C2</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap")

    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0a1f33, #001a26);
      color: #1994d1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    #background-video {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) contrast(1.2);
    }

    @media (max-width: 768px) {
      #background-video {
        display: none;
      }
      body {
        background-image: url("fallback-image.jpg");
        background-size: cover;
        background-position: center;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background:rgba(10, 20, 30, 0.9);
      cursor: pointer;
      color: #2cbae6;
      font-size: 2rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      font-family: 'UnifrakturCook', cursive;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #000;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .content {
      display: none;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tilt-wrapper {
      position: relative;
      display: inline-block;
      perspective: 6000px;
    }

    .profile-box {
      padding: 30px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      border: 2px solid #2d80ce;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 20px rgba(1, 120, 218, 0.3);
      transform-style: preserve-3d;
      width: 600px;
      max-width: 100%;
      min-width: 300px;
      min-height: 400px;
      overflow: hidden;
      margin: 30px auto;
      transition: transform 0.5s ease-out, box-shadow 0.5s ease-out, background-color 0.5s ease-out;
      will-change: transform, box-shadow, background-color;
    }

    .profile-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(34, 163, 196, 0.4);
    }

    .profile-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #30a3c0;
      box-shadow: 0 0 10px #2c84ad33;
    }

    .profile-box h3 {
      font-family: 'UnifrakturCook', cursive;
      margin: 10px 0;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .profile-box p {
      font-size: 1.2rem;
      color: #bfbfbf;
      font-style: italic;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      color: rgb(45, 165, 221);
      font-family: "UnifrakturCook", serif;
      font-size: 1.2em;
      padding-right: 10px;
      vertical-align: middle;
      height: 3.5em;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .raindrop {
      position: absolute;
      background: rgba(207, 213, 219, 0.8);
      width: 2px;
      height: 15px;
      animation: fall 0.5s linear infinite;
      opacity: 0;
      animation-delay: calc(-0.5s * var(--i));
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .rain .raindrop:nth-child(odd) { animation-duration: 0.6s; }
    .rain .raindrop:nth-child(even) { animation-duration: 0.8s; }

    .telegram-button {
    display: inline-block;
    text-decoration: none;
    background-color: transparent;
    color: #30a3c0;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease, background-color 0.3s ease;
    margin: 2px;
    line-height: 0;
    padding: 10px;
    border-radius: 50%;
    background: transparent;
    width: 60px;
    height: 60px;
}

.telegram-button img {
    width: 60px;
    height: 60px;
    filter: brightness(1.2) drop-shadow(0 0 2px #1994d1);
}

.telegram-button:hover {
    background: transparent; 
    transform: scale(1.1);
    box-shadow: transparent; 
    animation: waveEffect 0.5s ease-in-out infinite;
}

@keyframes waveEffect {
    0% {
        transform: scale(1.1) rotate(0deg);
    }
    50% {
        transform: scale(1.1) rotate(10deg);
    }
    100% {
        transform: scale(1.1) rotate(0deg);
    }
}

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="overlay" role="button" aria-label="Click to enter the waves" onclick="playMusicAndHideOverlay()">
    [ click ]
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://files.catbox.moe/3s8f2y.mp4">
  </video>

  <canvas id="mouse-canvas"></canvas>

  <div class="rain">
    <div class="raindrop" style="--i: 1; left: 10%;"></div>
    <div class="raindrop" style="--i: 2; left: 25%;"></div>
    <div class="raindrop" style="--i: 3; left: 40%;"></div>
    <div class="raindrop" style="--i: 4; left: 55%;"></div>
    <div class="raindrop" style="--i: 5; left: 70%;"></div>
    <div class="raindrop" style="--i: 6; left: 85%;"></div>
  </div>

  <div class="content">
    <div class="tilt-wrapper">
      <div class="profile-box">
        <img src="https://files.catbox.moe/uphml6.jpg" alt="Wave Profile Avatar" />
        <h3>Wave</h3>
        <div class="typewriter">
          <h3 id="typewriter-text">Hardest Hitting c2!</h3>
        </div>
        <a class="telegram-button" href="https://t.me/wavec2" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Icon" />

        </a>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const backgroundVideo = document.getElementById("background-video");
    backgroundVideo.volume = 0.3;

    function playMusicAndHideOverlay() {
      backgroundVideo.style.display = 'block';
      backgroundVideo.play().catch(() => {
        document.body.addEventListener('click', () => backgroundVideo.play());
      });

      overlay.classList.add("hidden");
      setTimeout(() => {
        overlay.style.display = "none";
        content.style.display = "block";
      }, 500);
    }

    document.addEventListener('contextmenu', e => e.preventDefault());

    document.querySelectorAll(".profile-box").forEach(box => {
      let timer;
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const deltaX = (e.pageX - centerX) / rect.width;
        const deltaY = (e.pageY - centerY) / rect.height;
        const tiltX = deltaY * 30;
        const tiltY = -deltaX * 30;
        box.style.transition = 'transform 0.1s ease-out';
        box.style.transform = `perspective(1500px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      });

      box.addEventListener("mouseleave", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          box.style.transition = 'transform 0.3s ease-out';
          box.style.transform = "perspective(1500px) rotateX(0) rotateY(0)";
        }, 50);
      });
    });

    const phrases = ["Hardest Hitting C2!"];
    const speed = 100;
    const delayBetweenPhrases = 1500;
    const typewriterText = document.getElementById("typewriter-text");
    let phraseIndex = 0, charIndex = 0, isDeleting = false;

    function type() {
      const current = phrases[phraseIndex];
      typewriterText.textContent = current.slice(0, charIndex);
      if (!isDeleting && charIndex === current.length) {
        isDeleting = true;
        setTimeout(type, delayBetweenPhrases);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 300);
      } else {
        charIndex += isDeleting ? -1 : 1;
        setTimeout(type, isDeleting ? speed / 2 : speed);
      }
    }

    type();

  
    const canvas = document.getElementById("mouse-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.alpha = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.fillStyle = `rgba(25, 148, 209,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 3; i++) {
        particles.push(new Particle(e.x, e.y));
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animateParticles();
  </script>
</body>
</html>
