<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waves C2</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=VT323&display=swap");

    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0a1f33, #001a26);
      color: #1994d1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    #background-video {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) contrast(1.2);
    }

    @media (max-width: 768px) {
      #background-video {
        display: none;
      }
      body {
        background-image: url("fallback-image.jpg");
        background-size: cover;
        background-position: center;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(61, 107, 126, 0.85);
      cursor: pointer;
      color: #2cbae6;
      font-size: 2rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
      font-family: 'UnifrakturCook', cursive;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #000;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .content {
      display: none;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tilt-wrapper {
      position: relative;
      display: inline-block;
      perspective: 6000px;
    }

    .profile-box {
      padding: 30px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      border: 2px solid #2d80ce;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 20px rgba(1, 120, 218, 0.3);
      transform-style: preserve-3d;
      width: 600px;
      max-width: 100%;
      min-width: 300px;
      min-height: 400px;
      overflow: hidden;
      margin: 30px auto;
      transition: transform 0.5s ease-out, box-shadow 0.5s ease-out, background-color 0.5s ease-out;
      will-change: transform, box-shadow, background-color;
    }

    .profile-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(34, 163, 196, 0.4);
    }

    .profile-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #30a3c0;
      box-shadow: 0 0 10px #2c84ad33;
    }

    .profile-box h3 {
      font-family: 'UnifrakturCook', cursive;
      margin: 10px 0;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .profile-box p {
      font-size: 1.2rem;
      color: #bfbfbf;
      font-style: italic;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      color: rgb(45, 165, 221);
      font-family: "UnifrakturCook", serif;
      font-size: 1.2em;
      padding-right: 10px;
      vertical-align: middle;
      height: 3.5em;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: rgba(0, 170, 255, 0.1);
      color: #fff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      margin-top: 20px;
      padding: 8px;
      border-radius: 50%;
    }

    .button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(12, 168, 207));
      background-color: rgba(0, 170, 255, 0.3);
    }

    .button img {
      width: 50px;
      height: 50px;

    }


    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .raindrop {
      position: absolute;
      background: rgba(207, 213, 219, 0.8);
      width: 2px;
      height: 15px;
      animation: fall 0.5s linear infinite;
      opacity: 0;
      animation-delay: calc(-0.5s * var(--i));
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .rain .raindrop:nth-child(odd) { animation-duration: 0.6s; }
    .rain .raindrop:nth-child(even) { animation-duration: 0.8s; }

  </style>
</head>
<body>
  <div id="overlay" role="button" aria-label="Click to enter the waves" onclick="playMusicAndHideOverlay()">
    Dive into the Waves
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://files.catbox.moe/3s8f2y.mp4">
  </video>

  <div class="rain">
    <div class="raindrop" style="--i: 1; left: 10%;"></div>
    <div class="raindrop" style="--i: 2; left: 25%;"></div>
    <div class="raindrop" style="--i: 3; left: 40%;"></div>
    <div class="raindrop" style="--i: 4; left: 55%;"></div>
    <div class="raindrop" style="--i: 5; left: 70%;"></div>
    <div class="raindrop" style="--i: 6; left: 85%;"></div>
  </div>

  <div class="content">
    <div class="tilt-wrapper">
      <div class="profile-box">
        <img src="https://files.catbox.moe/uphml6.jpg" alt="Wave Profile Avatar" />
        <div class="badge-text">The best waves on the market!</div>
        <h3>Oceanic Waves</h3>
        <div class="typewriter">
          <h3 id="typewriter-text">Ride the wave, feel the flow...</h3>
        </div>
        <p>Surfing through the digital ocean of WaveC2</p>
        
      
        <a class="button" href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">
          <img src="https://files.catbox.moe/02r5fg.jpg" alt="Telegram Link" />
        </a>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const backgroundVideo = document.getElementById("background-video");
    backgroundVideo.volume = 0.3;

    function playMusicAndHideOverlay() {
      backgroundVideo.style.display = 'block';
      backgroundVideo.play().catch(() => {
        document.body.addEventListener('click', () => backgroundVideo.play());
      });

      overlay.classList.add("hidden");
      setTimeout(() => {
        overlay.style.display = "none";
        content.style.display = "block";
      }, 500);
    }

    document.addEventListener('contextmenu', e => e.preventDefault());

    document.querySelectorAll(".profile-box").forEach(box => {
      let timer;
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const deltaX = (e.pageX - centerX) / rect.width;
        const deltaY = (e.pageY - centerY) / rect.height;
        const tiltX = deltaY * 30;
        const tiltY = -deltaX * 30;
        box.style.transition = 'transform 0.1s ease-out';
        box.style.transform = `perspective(1500px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      });

      box.addEventListener("mouseleave", () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          box.style.transition = 'transform 0.3s ease-out';
          box.style.transform = "perspective(1500px) rotateX(0) rotateY(0)";
        }, 50);
      });
    });

    const phrases = ["Welcome to My Site!"];
    const speed = 100;
    const delayBetweenPhrases = 1500;
    const typewriterText = document.getElementById("typewriter-text");
    let phraseIndex = 0, charIndex = 0, isDeleting = false;

    function type() {
      const current = phrases[phraseIndex];
      typewriterText.textContent = current.slice(0, charIndex);
      if (!isDeleting && charIndex === current.length) {
        isDeleting = true;
        setTimeout(type, delayBetweenPhrases);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 300);
      } else {
        charIndex += isDeleting ? -1 : 1;
        setTimeout(type, isDeleting ? speed / 2 : speed);
      }
    }

    type();
  </script>
</body>
</html>
