<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveC2</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #001f3f 0%, #007bff 100%);
      color: #e0f7fa;
      font-family: 'Orbitron', sans-serif;
      background-attachment: fixed;
    }

    .tilt-wrapper {
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      transition: transform 0.6s ease-out;
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.25);
      backdrop-filter: blur(6px);
    }

    .profile-box:hover {
      transform: rotateY(10deg) rotateX(6deg);
    }

    .profile-box img {
      width: 110px;
      height: auto;
      filter: drop-shadow(0 0 8px #00ffff);
      border-radius: 50%;
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .badge-text {
      font-size: 1rem;
      color: #00d4ff;
      text-shadow: 0 0 4px #00ffff;
      margin: 0.5em 0;
      animation: flickerBadge 3s infinite;
    }

    @keyframes flickerBadge {
      0%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.5; }
      21%, 23%, 25%, 54% { opacity: 1; }
    }

    .button-container {
      margin-top: 2rem;
    }

    .button {
      margin: 0.5em;
      display: inline-block;
    }

    .button img {
      width: 3.5em;
      height: 3.5em;
      transition: transform 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.4);
    }

    .button img:hover {
      transform: scale(1.1);
    }

    .typewriter h3 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00e5ff;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00e5ff; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.9);
      color: #00d4ff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      text-shadow: 0 0 10px #00ffff;
      transition: all 0.4s ease-in-out;
    }

    .highlight-text {
      background: linear-gradient(45deg, #00e5ff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: bold;
    }

    p {
      font-size: 1rem;
      color: #b2ebf2;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="overlay" role="button" aria-label="Click to dive in" onclick="playMusicAndHideOverlay()">
    <span class="highlight-text">Enter the Wave</span>
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://files.catbox.moe/3s8f2y.mp4">
  </video>

  <div class="content">
    <div class="button-container">
      <div class="tilt-wrapper">
        <div class="profile-box">
          <img src="https://files.catbox.moe/lbq95r.gif" alt="Wave Profile Avatar" />
          
          <div class="badge-text">WaveC2: Secure beneath the surface</div>

          <h3 class="highlight-text">Wave</h3>

          <div class="typewriter">
            <h3 id="typewriter-text">Flowing with the current...</h3>
          </div>

          <p>Deep, silent, and adaptive â€” welcome to WaveC2</p>

          <a class="button" href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/02r5fg.jpg" alt="Telegram" />
          </a>
          <a class="button" href="https://x.com/trialware" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/9r28re.png" alt="X" />
          </a>
          <a class="button" href="https://discord.com/users/842076404082409522" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/opp07c.png" alt="Discord" />
          </a>
          <a class="button" href="https://github.com/proxythegod1234" target="_blank" rel="noopener noreferrer">
            <img src="https://files.catbox.moe/28hgzt.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('background-video');
      overlay.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
