<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=VT323");

     
        body {
            font-family: "VT323", monospace;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            cursor: default;
        }

    
        .snowflake {
            position: fixed;
            top: -50px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: -9999;
            animation: fall linear infinite, drift linear infinite;
        }

        @keyframes fall {
            0% { top: -50px; opacity: 1; }
            100% { top: 100vh; opacity: 0.6; }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(10px * var(--drift))); }
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

      
        .content {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Profile Circle */
        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ff6347;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }

        .button {
            background-color: #7a1910;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
            text-decoration: none;
            transition: transform 0.1s ease-out, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9a2a2a;
            transform: scale(1.05);
        }

      
        .ascii-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform-origin: center;
            scale: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-circle {
                width: 100px;
                height: 100px;
            }

            .button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            .ascii-container {
                scale: 0.8;
            }
        }

        @media (max-width: 480px) {
            .profile-circle {
                width: 80px;
                height: 80px;
            }

            .ascii-container {
                scale: 0.6;
            }
        }
    </style>
</head>
<body>

<div id="overlay" onclick="playMusicAndHideOverlay()">
    Tap to Enter
</div>

<div class="content">
    <div class="button-container">
        <div class="profile-circle">
            <img src="https://r2.drifloons.us/d8dccac3731c0e228c4583c80faa4121.gif" alt="Profile Picture">
        </div>
        <a class="button" href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">Proxy</a>
        <a class="button" href="https://doxbin.org/hoa">Hall of Autism</a>
    </div>

  
    <div class="ascii-container">
        <script src="http://www.qqpr.com/ascii/js/1095.js"></script>
    </div>
</div>

<audio id="my_audio" src="https://files.catbox.moe/68sp85.mp3" loop></audio>

<script>
    const snowflakeContainer = document.body;

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');

        const size = Math.random() * 5 + 2;
        const leftPosition = Math.random() * 100;
        const animationDuration = Math.random() * 3 + 3;
        const animationDelay = Math.random() * 3;
        const driftDirection = Math.random() > 0.5 ? 1 : -1;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${leftPosition}%`;
        snowflake.style.animationDuration = `${animationDuration}s`;
        snowflake.style.animationDelay = `${animationDelay}s`;
        snowflake.style.setProperty('--drift', driftDirection);

        snowflakeContainer.appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, animationDuration * 1000);
    }

    function showSnowflakes() {
        setInterval(createSnowflake, 100);
    }

    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const asciiContainer = document.querySelector('.ascii-container');
    const audio = document.getElementById("my_audio");

    function playMusicAndHideOverlay() {
        audio.play();
        overlay.classList.add("hidden");

        setTimeout(() => {
            overlay.style.display = "none";
            content.style.display = "block";
            asciiContainer.style.visibility = "visible";
            showSnowflakes();
        }, 500);
    }
</script>

</body>
</html>
