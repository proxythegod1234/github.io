<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <meta name="X-Content-Type-Options" content="nosniff">
    <title>Proxy</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=VT323");
        @keyframes swing {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-1deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #7a1910; }
            50% { text-shadow: 0 0 20px #7a1910; }
            100% { text-shadow: 0 0 5px #7a1910; }
        }
        .swing-animation {
            animation: swing 4s infinite ease-in-out;
        }
        .glow-effect:hover {
            animation: glow 2s infinite;
        }
        body {
            font-family: "VT323", monospace;
            overflow-x: hidden; /* Ensures no horizontal scroll */
            margin: 0;
            padding: 0;
            user-select: none;  /* Prevent text selection */
        }
        #overlay {
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .button {
            background-color: #7a1910;
            color: black;  /* Button text color */
            font-weight: bold;
            padding: 10px 20px;  /* Adjusted for better spacing */
            border-radius: 8px;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
        }
        .button:hover {
            background-color: #9a2a2a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;  /* Reduced gap between buttons */
            margin-top: -10px;  /* Adjusted to bring buttons closer to the image */
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 8px;
        }
        img {
            -webkit-user-drag: none;
            -moz-user-drag: none;
            user-drag: none;  /* Prevent dragging of image */
        }
        /* Prevent Right-Click */
        body {
            -webkit-touch-callout: none; /* Disable callout on touch devices */
            -webkit-user-select: none;   /* Prevent text selection in Webkit browsers */
            -moz-user-select: none;      /* Prevent text selection in Firefox */
            -ms-user-select: none;       /* Prevent text selection in IE/Edge */
        }
    </style>

<body class="bg-black min-h-screen flex flex-col items-center">

    <!-- Overlay Section -->
    <div id="overlay" onclick="playMusicAndHideOverlay()" style="opacity: 0; display: none;">
        Click to Enter
    </div>

    <!-- Main Image -->
    <div class="image-container">
        <img src="https://r2.drifloons.us/main.jpg" alt="Main Image" class="swing-animation max-w-md rounded-lg shadow-2xl mb-8 z-10 -mt-10" width="150" draggable="false">
    </div>

    <!-- Buttons Section -->
    <div class="button-container">
        <div class="button">
            <a href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">Proxy</a>
        </div>
        <div class="button">
            <a href="https://doxbin.org/hoa">Hall of Autism</a>
        </div>
    </div>

<!-- Background Music -->
<audio id="my_audio" src="https://files.catbox.moe/68sp85.mp3" loop="loop" autoplay></audio>

<!-- JavaScript for Overlay and Music -->
<script>
    // Lower the volume to 50% (0.5)
    document.getElementById("my_audio").volume = 0.3;

    function playMusicAndHideOverlay() {
        document.getElementById("my_audio").play();
        document.getElementById("overlay").style.opacity = '0';
        setTimeout(() => {
            document.getElementById("overlay").style.display = 'none';
        }, 500);
    }
</script>
