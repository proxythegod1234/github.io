<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background: linear-gradient(145deg, #120057, #240090);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

      
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1), rgba(0, 0, 0, 0.9));
            z-index: -1;
        }

     
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffcc;
            font-size: 2rem;
        }

        .loading-screen .retro-logo {
            width: 120px;
            height: 120px;
            background: url('https://via.placeholder.com/120?text=Retro') no-repeat center/cover;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

      
        .login-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            background: linear-gradient(145deg, #1e014f, #310080);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc, 0 0 50px rgba(0, 255, 204, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h1 {
            font-size: 1.5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px rgba(0, 255, 204, 0.6);
            margin-bottom: 20px;
            text-align: center;
        }

        .select-dropdown {
            width: 100%;
            margin: 20px 0;
        }

        .select-dropdown select {
            width: 100%;
            padding: 14px;
            border-radius: 5px;
            border: 2px solid #ff007f;
            background: #240090;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            outline: none;
            cursor: pointer;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .select-dropdown select:hover,
        .select-dropdown select:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }

        button {
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            background: linear-gradient(145deg, #ff007f, #ff00bf);
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-shadow: 0 0 5px #fff;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #00ffcc, #00bfff);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="loading-screen">
        <div class="retro-logo"></div>
        <p>Loading...</p>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="select-dropdown">
                    <select id="username" name="username" required>
                        <option value="" selected disabled>Select User</option>
                        <option value="user1">Proxy</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.login-container').style.display = 'flex';
            }, 2000);
        };

        document.querySelector("#loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "desktop.html";
        });
    </script>
</body>
</html>
