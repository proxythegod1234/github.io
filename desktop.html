<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=VT323");

        body {
            font-family: "VT323", monospace;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            position: relative;
            cursor: default;
        }


        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            visibility: hidden;
            z-index: -1;
            animation: fall linear infinite, drift linear infinite;
        }


        @keyframes fall {
            0% {
                top: -50px;
                visibility: visible;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0.6;
            }
        }


        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(10px * var(--drift)));
            }
        }


        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }


        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

 
        .content {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        .button-container {
            display: flex;
            gap: 12px;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background-color: #7a1910;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #9a2a2a;
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 150px;
            border-radius: 10px;
            transform: translateY(-20px);
        }


        .swing-animation {
            animation: swing 4s infinite ease-in-out;
        }

        @keyframes swing {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-1deg); }
        }


        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #00ccff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            animation: firework-animation 0.6s ease-out forwards;
        }

        @keyframes firework-animation {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

    </style>
</head>
<body>




<div id="overlay" onclick="playMusicAndHideOverlay()">
    Click to Enter
</div>


<div class="content">
    <div class="image-container">
        <img src="https://r2.drifloons.us/main.jpg" alt="Main Image" class="swing-animation">
    </div>
    <div class="button-container">
        <a class="button" href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">Proxy</a>
        <a class="button" href="https://doxbin.org/hoa">Hall of Autism</a>
    </div>
</div>


<audio id="my_audio" src="https://files.catbox.moe/68sp85.mp3" loop></audio>

<script>
    const snowflakeContainer = document.body;
    let snowflakes = [];

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        

        const size = Math.random() * 5 + 2;
        const leftPosition = Math.random() * 100;
        const animationDuration = Math.random() * 3 + 3;
        const animationDelay = Math.random() * 3;
        const driftDirection = Math.random() > 0.5 ? 1 : -1;
        

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${leftPosition}%`;
        snowflake.style.animationDuration = `${animationDuration}s`;
        snowflake.style.animationDelay = `${animationDelay}s`;
        snowflake.style.setProperty('--drift', driftDirection);


        snowflakeContainer.appendChild(snowflake);
        

        snowflakes.push(snowflake);


        setTimeout(() => {
            snowflake.remove();
            snowflakes = snowflakes.filter(s => s !== snowflake);
        }, animationDuration * 1000);
    }


    function showSnowflakes() {
        setInterval(() => {
            createSnowflake();
        }, 100);
    }

    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const audio = document.getElementById("my_audio");

    audio.volume = 0.3;

    function playMusicAndHideOverlay() {

        audio.play();


        overlay.classList.add("hidden");


        setTimeout(() => {
            overlay.style.display = "none";
            content.style.display = "block";
            showSnowflakes();
        }, 500);
    }


    document.body.addEventListener('mousemove', function(event) {
        createSpark(event.clientX, event.clientY);
    });


    function createSpark(x, y) {
        const numSparks = 10;
        for (let i = 0; i < numSparks; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            

            const angle = Math.random() * 360;
            const distance = Math.random() * 100 + 50;
            const duration = Math.random() * 0.6 + 0.4;


            spark.style.left = `${x - 5}px`;
            spark.style.top = `${y - 5}px`;
            spark.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
            spark.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
            spark.style.animationDuration = `${duration}s`;


            document.body.appendChild(spark);


            setTimeout(() => {
                spark.remove();
            }, duration * 1000);
        }
    }
</script>

</body>
</html>
