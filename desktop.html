<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=VT323");

        body {
            font-family: "VT323", monospace;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            cursor: default;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -50px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: -9999;
            animation: fall linear infinite, drift linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                visibility: visible;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0.6;
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(10px * var(--drift)));
            }
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Content */
        .content {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }

        .button {
            background-color: #7a1910;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            transform: perspective(1000px);
            transition: transform 0.1s ease-out;
        }

        .button:hover {
            background-color: #9a2a2a;
            transform: scale(1.05);
        }

        /* Spark Effects */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(0, 204, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            animation: firework-animation 0.4s ease-out forwards;
        }

        @keyframes firework-animation {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Circle Profile */
        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ff6347;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
            position: relative;
            overflow: hidden;
        }

        /* Image inside the profile */
        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            #overlay {
                font-size: 1.5rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                gap: 8px;
            }

            .button {
                font-size: 1rem;
                padding: 6px 12px;
            }
        }

    </style>
</head>
<body>

<div id="overlay" onclick="playMusicAndHideOverlay()">
    Click to Enter
</div>

<div class="content">
    <div class="button-container">
        <!-- Profile Circle with an image -->
        <div class="profile-circle">
            <img src="https://r2.drifloons.us/d8dccac3731c0e228c4583c80faa4121.gif" alt="Profile Picture">
        </div>
        <a class="button" href="https://t.me/bleedable" target="_blank" rel="noopener noreferrer">Proxy</a>
        <a class="button" href="https://doxbin.org/hoa">Hall of Autism</a>
    </div>
</div>

<script src="http://www.qqpr.com/ascii/js/1095.js"></script>

<audio id="my_audio" src="https://files.catbox.moe/68sp85.mp3" loop></audio>

<script>
    const snowflakeContainer = document.body;
    let snowflakes = [];

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');

        const size = Math.random() * 5 + 2;
        const leftPosition = Math.random() * 100;
        const animationDuration = Math.random() * 3 + 3;
        const animationDelay = Math.random() * 3;
        const driftDirection = Math.random() > 0.5 ? 1 : -1;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${leftPosition}%`;
        snowflake.style.animationDuration = `${animationDuration}s`;
        snowflake.style.animationDelay = `${animationDelay}s`;
        snowflake.style.setProperty('--drift', driftDirection);

        snowflakeContainer.appendChild(snowflake);

        snowflakes.push(snowflake);

        setTimeout(() => {
            snowflake.remove();
            snowflakes = snowflakes.filter(s => s !== snowflake);
        }, animationDuration * 1000);
    }

    function showSnowflakes() {
        setInterval(() => {
            createSnowflake();
        }, 100);
    }

    const overlay = document.getElementById("overlay");
    const content = document.querySelector(".content");
    const audio = document.getElementById("my_audio");

    audio.volume = 0.3;

    function playMusicAndHideOverlay() {
        audio.play();
        overlay.classList.add("hidden");

        setTimeout(() => {
            overlay.style.display = "none";
            content.style.display = "block";
            showSnowflakes();
            showAsciiCube();
        }, 500);
    }

    function showAsciiCube() {
        const asciiArt = document.querySelector('.ascii-animation');
        asciiArt.style.visibility = "visible";
    }

    document.body.addEventListener('mousemove', function(event) {
        createSpark(event.clientX, event.clientY);
    });

    function createSpark(x, y) {
        const numSparks = 5;
        for (let i = 0; i < numSparks; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');

            const angle = Math.random() * 360;
            const distance = Math.random() * 50 + 20;
            const duration = Math.random() * 0.4 + 0.2;

            spark.style.left = `${x - 5}px`;
            spark.style.top = `${y - 5}px`;
            spark.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
            spark.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
            spark.style.animationDuration = `${duration}s`;

            document.body.appendChild(spark);

            setTimeout(() => {
                spark.remove();
            }, duration * 1000);
        }
    }

    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
        button.addEventListener('mousemove', (event) => {
            const buttonRect = button.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;
            const deltaX = event.clientX - centerX;
            const deltaY = event.clientY - centerY;

            const strength = 25;

            const rotateX = (deltaY / buttonRect.height) * strength;
            const rotateY = (deltaX / buttonRect.width) * strength;

            button.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        button.addEventListener('mouseleave', () => {
            button.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    });
</script>

</body>
</html>
