  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d1a;
      color: #e0d6cd;
      font-family: 'UnifrakturCook', cursive;
    }

    .tilt-wrapper {
      display: inline-block;
      perspective: 1000px;
    }

    .profile-box {
      transition: transform 0.6s ease-out;
      text-align: center;
      transform-style: preserve-3d;
      position: relative;
      padding: 1rem;
    }

    .profile-box:hover {
      transform: rotateY(15deg) rotateX(10deg);
    }

    .profile-box img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 6px #dc143c);
      border-radius: 50%;
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .badge-text {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1rem;
      color: #dc143c;
      text-shadow: 0 0 6px #8b0000;
      margin: 0.5em 0;
      animation: flickerBadge 3s infinite;
    }

    @keyframes flickerBadge {
      0%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
      21%, 23%, 25%, 54% { opacity: 1; }
    }

    .button-container {
      margin-top: 2rem;
    }

    .button {
      margin: 0.5em;
      display: inline-block;
    }

    .button img {
      width: 3.5em;
      height: 3.5em;
      transition: transform 0.3s ease;
    }

    .button img:hover {
      transform: scale(1.1);
    }

    .typewriter h3 {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #e0d6cd;
      animation: typing 4s steps(40, end), blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #e0d6cd; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d1a;
      color: #e0d6cd;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>

  <script>
