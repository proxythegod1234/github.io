<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy's Crypt</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-bg: #0a0a0f;
      --secondary-bg: #1a1a25;
      --accent-red: #dc143c;
      --accent-purple: #8b5cf6;
      --text-primary: #e0d6cd;
      --text-secondary: #a0a0a0;
      --glass-bg: rgba(26, 26, 37, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: #0f0f0f;
      color: #e0dcdc;
      font-family: 'UnifrakturCook';
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      user-select: none !important;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-red);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    .particle:nth-child(odd) {
      background: var(--accent-purple);
      animation-duration: 8s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
      50% { transform: translateY(-40px) rotate(180deg); opacity: 0.8; }
      75% { transform: translateY(-20px) rotate(270deg); opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(26, 10, 26, 0.95));
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      font-size: 2.5rem;
      font-weight: 300;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #000000;
      user-select: none;
      background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
    }

    .overlay-text {
      text-shadow: 0 0 20px var(--accent-red);
      margin-bottom: 1rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-red), 0 0 30px var(--accent-red); }
      to { text-shadow: 0 0 30px var(--accent-red), 0 0 40px var(--accent-purple); }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .tilt-wrapper {
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 4rem;
      text-align: center;
      transition: transform 0.1s ease-out, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      width: 550px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(220, 20, 60, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 24px;
    }

    .profile-card:hover::before { opacity: 1; }
    .profile-card:hover { box-shadow: 0 35px 70px rgba(220, 20, 60, 0.3); }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .avatar-ring {
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      border: 2px solid transparent;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-red), var(--accent-purple), var(--accent-red));
      background-clip: border-box;
      animation: rotate 4s linear infinite;
    }

    .avatar-ring::before {
      content: '';
      position: absolute;
      inset: 2px;
      background: var(--primary-bg);
      border-radius: 50%;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .profile-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 10px 20px rgba(220, 20, 60, 0.4));
      display: block;
    }

    .badge {
      font-family: 'UnifrakturCook', cursive;
      font-size: 0.95rem;
      background: linear-gradient(45deg, var(--accent-red), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1rem 0;
      animation: shimmer 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes shimmer {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    .name {
      font-size: 3.2rem;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0.5rem 0 1.5rem 0;
      animation: textGlow 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
      line-height: 1.2;
    }

    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.5)); }
      50% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5)); }
    }

    .typewriter-container {
      margin: 1rem 0;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typewriter-text {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--text-secondary);
      border-right: 2px solid var(--accent-red);
      white-space: nowrap;
      overflow: hidden;
    }

    .description {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 1.5rem 0;
      opacity: 0.8;
      animation: fadeInUp 1s ease-out 0.5s both;
      line-height: 1.4;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 0.8; transform: translateY(0); }
    }

  
    .social-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
      pointer-events: none;
    }

    .social-container.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .social-button {
      position: relative;
      width: 65px;
      height: 65px;
      border-radius: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .social-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s ease;
    }

    .social-button:hover::before { left: 100%; }
    .social-button:hover {
      transform: translateY(-6px) scale(1.1);
      box-shadow: 0 15px 30px rgba(220, 20, 60, 0.3);
      border-color: var(--accent-red);
    }

    .social-button img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      object-position: center;
      transition: all 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .social-button:hover img {
      filter: drop-shadow(0 4px 8px rgba(220,20,60,0.4));
    }

    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div id="overlay" role="button" aria-label="Click to play gothic music and enter the crypt" onclick="playMusicAndHideOverlay()">
    <div class="overlay-text">Enter the Crypt</div>
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://pub-771679a3149d43669bc14f66cc6c90a8.r2.dev/GHXTY%20-%20NORTHSIDE%20G's%20-%20GHXTY%20(1080p%2C%20h264%2C%20youtube).mp4">
  </video>

  <div class="content">
    <div class="tilt-wrapper">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-container">
            <div class="avatar-ring"></div>
            <img src="https://r2.drifloons.us/7afe0fa482fc5125afb1f2d7e7071ba6e39cbe23bf7ef12a82c0684a509fbb99.jpeg" alt="Bat Profile Avatar" class="profile-avatar" />
          </div>
          <div class="badge">Soulbound to the Shadows</div>
        </div>

        <div class="profile-content">
          <h1 class="name">proxy</h1>
          <div class="typewriter-container">
            <div class="typewriter-text" id="typewriter-text">Just a lost soul learning to code...</div>
          </div>
          <p class="description">Wandering through the realms of code and chaos</p>
        </div>

        <div class="profile-footer">
          <div class="social-container">
            <a class="social-button" href="https://t.me/bleedable" target="_blank"><img src="https://r2.drifloons.us/telegram-svgrepo-com.svg" alt="Telegram" /></a>
            <a class="social-button" href="https://x.com/trialware" target="_blank"><img src="https://r2.drifloons.us/twitter-round-svgrepo-com.svg" alt="X (Twitter)" /></a>
            <a class="social-button" href="https://discord.com/users/842076404082409522" target="_blank"><img src="https://r2.drifloons.us/discord-svgrepo-com.svg" alt="Discord" /></a>
            <a class="social-button" href="https://github.com/proxythegod1234" target="_blank"><img src="https://r2.drifloons.us/github-repo-git-octocat-svgrepo-com.svg" alt="GitHub" /></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('background-video');
      const socials = document.querySelector('.social-container');

      video.volume = 0.2;
      overlay.style.opacity = '0';
      overlay.style.transform = 'scale(0.8)';

      setTimeout(() => {
        overlay.style.display = 'none';
        video.style.display = 'block';
        video.play().catch(console.error);

   
        setTimeout(() => socials.classList.add('show'), 1000);
      }, 800);
    }

    function initTypewriter() {
      const texts = [
        "Just a lost soul learning to code...",
        "Crafting digital nightmares...",
        "Debugging in the darkness...",
        "Building from the shadows..."
      ];

      let textIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typewriterElement = document.getElementById('typewriter-text');

      function type() {
        const currentText = texts[textIndex];
        if (isDeleting) {
          typewriterElement.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;
        } else {
          typewriterElement.textContent = currentText.substring(0, charIndex + 1);
          charIndex++;
        }

        let typeSpeed = isDeleting ? 50 : 100;

        if (!isDeleting && charIndex === currentText.length) {
          typeSpeed = 2000;
          isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          typeSpeed = 500;
        }

        setTimeout(type, typeSpeed);
      }
      type();
    }

    function init3DTilt() {
      const card = document.querySelector('.profile-card');
      const wrapper = document.querySelector('.tilt-wrapper');

      wrapper.addEventListener('mousemove', e => {
        const rect = wrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = (y - centerY) / centerY * -10;
        const rotateY = (x - centerX) / centerX * 10;

        requestAnimationFrame(() => {
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(15px)`;
        });
      });

      wrapper.addEventListener('mouseleave', () => {
        card.style.transition = 'transform 0.4s ease-out, box-shadow 0.3s ease';
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        setTimeout(() => card.style.transition = '', 400);
      });
    }

    createParticles();
    initTypewriter();
    init3DTilt();
  </script>
</body>
</html>
