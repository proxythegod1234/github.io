<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="loading-screen">
        <div class="poke-logo"></div>
        <p>Loading...</p>
    </div>

 
    <div class="overlay"></div>
    <div class="login-container" style="display: none;">
        <div class="login-form">
            <h1>Pokémon Trainer Login</h1>
            <form id="loginForm">
                <div class="select-dropdown">
                    <select id="username" name="username" required>
                        <option value="" selected disabled>Select Username</option>
                        <option value="trainer1">Proxy</option>
                    </select>
                </div>
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href = 'card.html';">Extra</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('.loading-screen').style.display = 'none';
            document.querySelector('.login-container').style.display = 'flex';
        };

        document.querySelector("#loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            window.location.href = "desktop.html";
        });
    </script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Press Start 2P', monospace;
}

body {
    background: url('https://i.redd.it/zipswqk1ztva1.png') no-repeat center center/cover;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
    position: relative;
    filter: brightness(80%);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    filter: blur(10px);
    z-index: -1;
}

.loading-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.7);
    color: #ffcb05;
    font-size: 2rem;
    font-family: 'Press Start 2P', monospace;
}

.poke-logo {
    width: 100px;
    height: 100px;
    background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png') no-repeat center center/contain;
    background-size: 80px;
    animation: spin 2s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    display: none;
}

.login-form {
    background: rgba(0, 0, 0, 0.7);
    padding: 40px 60px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    text-align: center;
    animation: formAnimation 1s ease-in-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 3px solid #ffcb05;
}

.login-form:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
}

.login-form h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #ffcb05;
    text-shadow: 3px 3px 5px #fff, 0 0 25px #ffcb05, 0 0 5px #ffcb05;
    text-transform: uppercase;
}

.select-dropdown {
    position: relative;
    width: 100%;
    margin: 15px 0;
    display: flex;
    justify-content: center;
}

.select-dropdown select {
    width: 100%;
    padding: 14px 20px;
    background: #222;
    color: #ffcb05;
    font-size: 1.2rem;
    border: 3px solid #ffcb05;
    border-radius: 5px;
    outline: none;
    cursor: pointer;
    appearance: none;
    font-family: 'Press Start 2P', monospace;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

.select-dropdown:after {
    content: "▼";
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ffcb05;
    font-size: 1.2rem;
}

.select-dropdown select:hover, .select-dropdown select:focus {
    border-color: #ff4444;
    box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
}

button {
    background-color: #ffcb05;
    border: none;
    padding: 14px 30px;
    color: #222;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease;
    font-family: 'Press Start 2P', monospace;
}

button:hover {
    transform: scale(1.1);
    background-color: #ff4444;
}

button:active {
    transform: scale(1);
}

@keyframes formAnimation {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
