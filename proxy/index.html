<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Crypt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu Mono', monospace;
    }

    body {
      background-color: black;
      color: #0f0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
      filter: brightness(0.4);
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.9) 40%, black 100%);
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.8s ease-in-out;
      z-index: 10;
    }

    .title {
      font-size: 3em;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 20px;
    }

    .enter-button {
      padding: 12px 24px;
      border: 2px solid #0f0;
      background: transparent;
      color: #0f0;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .enter-button:hover {
      background: #0f0;
      color: black;
      box-shadow: 0 0 20px #0f0;
    }

    .social-container {
      position: fixed;
      bottom: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      pointer-events: none;
      z-index: 5;
    }

    .social-container.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .social-button {
      border: 2px solid #0f0;
      padding: 12px 20px;
      text-decoration: none;
      color: #0f0;
      transition: all 0.3s ease-in-out;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .social-button:hover {
      background: #0f0;
      color: black;
      box-shadow: 0 0 15px #0f0;
    }


    .volume-slider {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .volume-slider.show {
      opacity: 1;
    }

    .volume-slider input[type="range"] {
      width: 120px;
      accent-color: #0f0;
      cursor: pointer;
    }

    .volume-slider label {
      color: #0f0;
      font-size: 0.9em;
    }


    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: #0f0;
      opacity: 0.6;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.2; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0.1; }
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="https://cdn.pixabay.com/video/2024/03/20/207357-919734038_tiny.mp4" type="video/mp4" />
  </video>

  <div id="overlay">
    <div class="title">ENTER THE CRYPT</div>
    <button class="enter-button" onclick="playMusicAndHideOverlay()">Enter</button>
  </div>

  <div class="volume-slider" id="volumeControl">
    <label for="volumeRange">ðŸ”Š</label>
    <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.2" />
  </div>

  <div class="social-container">
    <a href="#" class="social-button">Discord</a>
    <a href="#" class="social-button">SoundCloud</a>
    <a href="#" class="social-button">YouTube</a>
    <a href="#" class="social-button">X / Twitter</a>
  </div>

  <audio id="background-audio" loop>
    <source src="https://cdn.pixabay.com/audio/2024/06/12/audio_c7c94fd3db.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const video = document.getElementById('background-video');
    const audio = document.getElementById('background-audio');
    const volumeSlider = document.getElementById('volumeRange');
    const volumeControl = document.getElementById('volumeControl');

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    function createParticles() {
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = 6 + Math.random() * 10 + 's';
        document.body.appendChild(particle);
      }
    }

    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const socials = document.querySelector('.social-container');

      overlay.style.opacity = '0';
      overlay.style.transform = 'scale(0.8)';

      setTimeout(() => {
        overlay.style.display = 'none';
        video.style.display = 'block';
        audio.volume = volumeSlider.value;
        audio.play().catch(console.error);


        setTimeout(() => {
          socials.classList.add('show');
          volumeControl.classList.add('show');
        }, 800);
      }, 800);
    }

    function init3DTilt() {
      const buttons = document.querySelectorAll('.social-button');
      buttons.forEach((card) => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const rotateX = ((y / rect.height) - 0.5) * 10;
          const rotateY = ((x / rect.width) - 0.5) * -10;
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        card.addEventListener('mouseleave', () => {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = 'rotateX(0deg) rotateY(0deg)';
          setTimeout(() => card.style.transition = '', 300);
        });
      });
    }

    createParticles();
    init3DTilt();
  </script>
</body>
</html>
